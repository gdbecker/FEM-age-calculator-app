<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Rock - Paper - Scissors</title>
</head>
<body>
	<div id="rules-modal" class="rules-modal hidden">
		<div class="heading">
			<h1>RULES</h1>
			<img id="rules-close-btn" src="./public/icon-close.svg" alt="close">
		</div>
		<img id="rules-img" src="./public/image-rules.svg" alt="rules">
	</div>

	<div id="rules-modal-bg" class="hidden"></div>

	<main class="container">
		<header id="header">
			<div class="img-box">
				<img src="./public/logo.svg" alt="logo">
			</div>
			<div class="score-box">
				<h1>SCORE</h1>
				<h2 id="score">12</h2>
			</div>
		</header>

		<div id="main" class="main hidden">
			<div class="triangle-outside"></div>
			<div class="triangle-inside"></div>

			<div class="btn" id="paper">
				<div class="btn-img">
					<img src="./public/icon-paper.svg" alt="paper">
				</div>
			</div>

			<div class="btn" id="scissors">
				<div class="btn-img">
					<img src="./public/icon-scissors.svg" alt="scissors">
				</div>
			</div>

			<div class="btn" id="rock">
				<div class="btn-img">
					<img src="./public/icon-rock.svg" alt="rock">
				</div>
			</div>
		</div>

		<div id="result" class="result ">
			<div id="you" class="result-col">
				<h1 class="result-title">YOU PICKED</h1>
				<div class="btn btn-result winner" id="scissors">
					<div class="btn-img">
						<img src="./public/icon-scissors.svg" alt="scissors">
					</div>
				</div>
			</div>

			<div class="play-again">
				<h1 id="win" class="play-again-title">YOU WIN</h1>
				<h1 id="lose" class="play-again-title hidden">YOU LOSE</h1>
				<button>PLAY AGAIN</button>
			</div>

			<div id="house" class="result-col">
				<h1 class="result-title">THE HOUSE PICKED</h1>
				<div class="btn btn-result" id="rock">
					<div class="btn-img">
						<img src="./public/icon-rock.svg" alt="rock">
					</div>
				</div>
				<div id="placeholder" class="hidden"></div>
			</div>
		</div>

		<button id="rules-btn">RULES</button>
		<script src="script.js"></script>
	</main>

	<footer>
		Challenge by <a href="https://www.frontendmentor.io/challenges/rock-paper-scissors-game-pTgwgvgH" target="_blank" rel="noopener">Frontend Mentor</a>.
		Coded by <a href="https://github.com/gdbecker/FrontendMentorProjects/tree/main/rock-paper-scissors"
			target="_blank" rel="noopener">Garrett Becker</a>.
	</footer>
</body>
</html>
