<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Base Apparel Coming Soon Page</title>
</head>
<body>
	<main class="container">

		<div class="left">
			<img id="logo" src="./public/logo.svg" alt="logo">

			<img id="hero-mobile" src="./public/hero-mobile.jpg" alt="hero-mobile">

			<h1>We're <br><span>coming <br>soon</span></h1>

			<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

			<div class="form-row">
				<input class="" type="text" placeholder="Email Address">
				<img id="error-icon" class="hidden" src="./public/icon-error.svg" alt="icon-error">
				<button>
					<img src="./public/icon-arrow.svg" alt="submit">
				</button>
			</div>
			<p class="message hidden" id="error-message">Please provide a valid email</p>
			<p class="message hidden" id="success-message">Success! We will be in touch soon</p>
		</div>

		<div class="right">
			<img id="hero-desktop" src="./public/hero-desktop.jpg" alt="hero-desktop">
		</div>
		
		<script src="script.js"></script>
	</main>

	<footer>
		Challenge by <a href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0" target="_blank" rel="noopener">Frontend Mentor</a>.
		Coded by <a href="https://github.com/gdbecker/FrontendMentorProjects/tree/main/base-apparel"
			target="_blank" rel="noopener">Garrett Becker</a>.
	</footer>
</body>
</html>
