<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Ping Coming Soon Page</title>
</head>
<body>
	<main class="container">

		<img id="logo" src="./public/logo.svg" alt=""/>
		<h1>
			We are launching
			<strong>soon!</strong>
		</h1>
		<p id="subtitle">Subscribe and get notified</p>

		<div class="form-row">
			<input 
				type="text"
				placeholder="Your email address..."
			>
			<button>Notify Me</button>
		</div>
		<p id="error-message" class="message hidden">Please provide a valid email address</p>
		<p id="success-message" class="message hidden">Submitted! Keep on the lookout for an email from us soon!</p>

		<img id="illustration" src="./public/illustration-dashboard.png" alt="">

		<div class="social-buttons">
			<p class="social">
				<i class="fa-brands fa-facebook-f"></i>
			</p>
			<p class="social">
				<i class="fa-brands fa-twitter"></i>
			</p>
			<p class="social">
				<i class="fa-brands fa-instagram"></i>
			</p>
		</div>

		<p id="rights">&copy; Copyright Ping. All rights reserved.</p>
		
		<script src="script.js"></script>
	</main>

	<footer>
		Challenge by <a href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da" target="_blank" rel="noopener">Frontend Mentor</a>.
		Coded by <a href="https://github.com/gdbecker/FrontendMentorProjects/tree/main/ping-coming-soon-page"
			target="_blank" rel="noopener">Garrett Becker</a>.
	</footer>
</body>
</html>
