<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Order Summary Component</title>
</head>
<body>
	<main class="container">
		
		<div class="card">
			<img src="./public/illustration-hero.svg" alt="">
			<div class="content">
				<h1>Order Summary</h1>
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any 
					device anywhere you like!</p>
				
				<div class="details">
					<div class="left">
						<img src="./public/icon-music.svg" alt="music">
						<div class="left-details">
							<h4>Annual Plan</h4>
							<p>$59.99/year</p>
						</div>
					</div>
					<div class="right">
						<a href="#">Change</a>
					</div>
				</div>

				<button id="proceed">Proceed to Payment</button>
				<button id="cancel">Cancel Order</button>
			</div>
		</div>

	</main>

	<footer>
		Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank" rel="noopener">Frontend Mentor</a>.
		Coded by <a href="https://github.com/gdbecker/FrontendMentorProjects/tree/main/order-summary-component"
			target="_blank" rel="noopener">Garrett Becker</a>.
	</footer>
</body>
</html>
